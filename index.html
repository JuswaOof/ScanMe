<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>ScanMe</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <input type="file" hidden>
        <img class="qr" src="#" alt="qr-code">
        <div class="content">
          <img class="upload" src="src/a href=httpswww.flaticon.comfree-iconsfile-upload title=file upload iconsFile upload icons created by berkahicon - Flaticona.png" alt="">
          <p>Upload QR Code</p>
        </div>
      </form>
      <div class="details">
        <textarea spellcheck="false" disabled></textarea>
        <div class="buttons">
          <button class="close">Close</button>
          <button class="copy">Copy Text</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
